<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="card p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900">PCRD Deadstock Portal</h1>
      <p class="text-gray-600 mt-2">{{ isLogin() ? 'Sign in to your account' : 'Create a new account' }}</p>
    </div>

    @if (error()) {
      <div class="bg-red-50 text-red-700 px-4 py-3 rounded-lg mb-4">
        {{ error() }}
      </div>
    }

    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="input"
          placeholder="Enter your email address"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="input"
          placeholder="Enter your password"
          required
          minlength="8"
        />
        @if (!isLogin()) {
          <p class="text-xs text-gray-500 mt-1">Min 8 chars, uppercase, lowercase, and number</p>
        }
      </div>

      <button
        type="submit"
        class="btn btn-primary w-full justify-center"
        [disabled]="loading()"
      >
        @if (loading()) {
          <span class="animate-spin inline-block mr-2">‚è≥</span>
          <span>Processing...</span>
        } @else {
          <span>{{ isLogin() ? 'üîê Sign In' : 'üë§ Sign Up' }}</span>
        }
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      @if (isLogin()) {
        Don't have an account?
        <button (click)="toggleMode()" class="text-blue-600 hover:underline font-medium">Sign Up</button>
      } @else {
        Already have an account?
        <button (click)="toggleMode()" class="text-blue-600 hover:underline font-medium">Sign In</button>
      }
    </div>
  </div>
</div>
