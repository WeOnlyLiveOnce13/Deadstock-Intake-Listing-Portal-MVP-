<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" (click)="cancel.emit()">
  <div class="card w-full max-w-sm mx-4 animate-fade-in" (click)="$event.stopPropagation()">
    <div class="p-6 text-center">
      <div class="w-16 h-16 rounded-full mx-auto flex items-center justify-center mb-4" [class]="bgClass">
        <i [class]="iconClass" class="fa-2x"></i>
      </div>
      
      <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ title }}</h3>
      <p class="text-gray-600 mb-6">{{ message }}</p>
      
      <div class="flex justify-center gap-3">
        <button (click)="cancel.emit()" class="btn btn-secondary">
          {{ cancelText }}
        </button>
        <button (click)="confirm.emit()" [class]="confirmBtnClass">
          <i class="fa-solid fa-check"></i> {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
