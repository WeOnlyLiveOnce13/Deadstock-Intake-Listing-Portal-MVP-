services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./data/dev.db
      - JWT_SECRET=your-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:4200,http://localhost:8080
    volumes:
      - backend-data:/app/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  backend-data:
